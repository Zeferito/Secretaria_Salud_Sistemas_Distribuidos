<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Página de inicio de sesión</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form action = "registrar-doctor" method="post" class="login-form"  th:object="${usuario}">
          <input id="nombre" type="text" placeholder="Nombre completo" name="nombre" field="*{nombre}"/></br>
          <input id="cedula" type="text" placeholder="Número de cédula" name="cedula" /></br>
          <input id="correo" type="text" placeholder="Correo" name="correo" /></br>
          <input id= "password" type="password" placeholder="Contraseña" name="password" /></br>
          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>
  </body>
</html>
