<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Página de inicio de sesión</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form action="login" class="login-form" th:object="${usuario}">
          <input type="text" placeholder="Correo" name="correo"/></br>
          <input type="password" placeholder="Contraseña" name="password"/></br>
          <button>Iniciar sesión</button>
          <p class="message">¿No tienes una cuenta? <a href="/registrar-doctor">Regístrate como doctor</a></p>
          <a href="/registrar-paciente">Regístrate como paciente</a>
        </form>
      </div>
    </div>
  </body>
</html>
